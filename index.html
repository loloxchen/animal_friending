<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div id=screen>
            <div id="game">
                <div id="game_background">
                </div>
                <div id="game_elements">
                    <div id="panda"> </div>
                    <div id="apple_container1">
                        <div class="apple_sprite"> </div>
                    </div>

                    <div id="apple_container2">
                        <div class="apple_sprite"> </div>
                    </div>
                    <div id="peach_container1">
                        <div class="peach_sprite"> </div>
                    </div>
                    <div id="peach_container2">
                        <div class="peach_sprite"> </div>
                    </div>
                    <div id="cherry_container1">
                        <div class="cherry_sprite"> </div>
                    </div>
                    <div id="cherry_container2">
                        <div class="cherry_sprite"> </div>
                    </div>
                </div>
                 <div id="game_ui">
                        <div id="lives_board">
                            <div id="heart1" class="active_heart"></div>
                            <div id="heart2" class="active_heart"></div>
                            <div id="heart3" class="active_heart"></div>
                        </div>
                        <div id="meter"> </div>
                        <div id="coin_container">
                            <div class="coin_sprite"> </div>
                        </div>
                        <div id="timer"> 00:45 </div>
                        <div id="setting"> </div>
                    </div>
                <div id="start"> </div>
                <div id="gameover"> GAME OVER </div>
                <div id="levelcomplete"> LEVEL COMPLETE </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="script.js"></script>

</body>

</html>
